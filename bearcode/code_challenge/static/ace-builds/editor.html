<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Editor</title>
  <style type="text/css" media="screen">
    body {
        overflow: hidden;
    }

    #editor {
        margin: 0;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
    }
  </style>
</head>
<body>

<div class="container">
    <h1>Bootstrap Ace Editor</h1>

         <div class="row">
            <div class="col-sm-12" id="htmPane">
                <div class="inner jumbotron" id="htmEditor"></div>
            </div>

        </div><!--/row-->
</div><!--/container-->
<script>
    var htmEditor;
$.getScript('static/ace-builds/src-noconflict/ace.js",function(){
  $.getScript('ext-language_tools.js",function(){

      ace.require("ace/ext/language_tools");

      htmEditor = ace.edit("htmEditor");
      htmEditor.getSession().setMode("ace/mode/html");
      htmEditor.setTheme("ace/theme/merbivore");
      htmEditor.setOptions({
            enableBasicAutocompletion: true,
            enableSnippets: true
      });

      htmEditor.setShowPrintMargin(false);
      htmEditor.setHighlightActiveLine(false);


  });
});
</script>

<pre id="editor">function foo(items) {
    var i;
    for (i = 0; i &lt; items.length; i++) {
        alert("Ace Rocks " + items[i]);
    }
}</pre>



<script src="static/ace-builds/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
<script>
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/twilight");
    editor.session.setMode("ace/mode/javascript");
</script>

</body>
</html>
